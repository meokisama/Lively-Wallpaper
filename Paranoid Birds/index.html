 <script type="text/javascript">

    function UpdateClock() {
    var time = new Date();
    var Hour = time.getHours() % 12 ? time.getHours() % 12 : 12;
    Hour = Hour == 0 ? 12         : Hour;
    Hour = Hour < 10 ? "0" + Hour : Hour;
    var Minute = time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes();
    var Second = time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds();
    var Meridiem = time.getHours() < 12 ? "AM" : "PM";
    var clock = document.getElementById("instructions");
    var timeText = Hour +":"+ Minute +":"+ Second;
    clock.innerHTML = timeText+"<br/><span class='lightInstructions'></span>";
    clock.setAttribute("data-text",timeText);

    var bottomText = time.getDate() + "/" + (time.getMonth() + 1) + "/" + time.getFullYear();
    var txt2 = document.querySelector('.lightInstructions');
    txt2.innerText=bottomText;
    txt2.setAttribute("data-text",bottomText);

    setTimeout(UpdateClock, 1000);
    }
    UpdateClock();
</script>
